<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="AI-powered grid-based character placement tool for tabletop gaming">
  <meta name="theme-color" content="#1a1a1a">
  
  <title>Grid Master - AI Character Placement</title>

  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Custom theme overrides for dark mode */
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d30;
      --bg-tertiary: #2a2a2a;
      --border-color: #444;
      --text-primary: #ffffff;
      --accent-color: #4CAF50;
      --accent-hover: #45a049;
    }
    
    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      overflow: hidden;
      user-select: none;
    }
    
    /* Override Bulma's default colors for dark theme */
    .has-background-dark-custom {
      background-color: var(--bg-primary) !important;
    }
    
    .has-background-grey-darker-custom {
      background-color: var(--bg-tertiary) !important;
    }
    
    .has-text-white-custom {
      color: var(--text-primary) !important;
    }
    
    .sidebar-container {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border-right: 2px solid var(--border-color);
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar-container.is-hidden-mobile {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    /* Canvas styling */
    .canvas-container {
      background: var(--bg-tertiary);
      border-left: 2px solid var(--border-color);
      height: 100vh;
      overflow: hidden;
    }
    
    #game-canvas {
      display: block;
      cursor: crosshair;
      background: #1e1e1e;
      width: 100%;
      height: 100%;
    }
    
    /* Logo styling */
    .logo {
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
    
    /* Upload area */
    .upload-area {
      border: 2px dashed #555;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
    }
    
    .upload-area:hover,
    .upload-area.dragover {
      border-color: var(--accent-color);
      background: rgba(76, 175, 80, 0.1);
    }
    
    .upload-area input[type="file"] {
      display: none;
    }
    
    /* Custom button styles */
    .button.is-success-custom {
      background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
      border: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .button.is-success-custom:hover {
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .button.is-dark-custom {
      background: #333;
      border: 1px solid #555;
      color: #fff;
      transition: all 0.2s ease;
    }
    
    .button.is-dark-custom:hover {
      background: #555;
      border-color: #555;
    }
    
    .button.is-dark-custom.is-active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }
    
    /* Size selector grid */
    .size-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    
    /* Character grid */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .character-thumb {
      aspect-ratio: 1;
      background: #333;
      border: 2px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 0.7rem;
    }
    
    .character-thumb:hover {
      border-color: var(--accent-color);
    }
    
    .character-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    
    /* Custom textarea */
    .textarea.is-dark-custom {
      background: #333;
      border: 1px solid #555;
      color: #fff;
      resize: vertical;
    }
    
    .textarea.is-dark-custom:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 200;
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #333;
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .sidebar-container {
        position: absolute;
        width: 100%;
        z-index: 1000;
      }
      
      .canvas-container {
        width: 100%;
      }
      
      .size-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      #game-canvas {
        cursor: pointer;
      }
    }
    
    /* Section headers */
    .section-header {
      color: var(--accent-color);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="columns is-gapless is-mobile" style="height: 100vh;">
    <!-- Sidebar -->
    <div class="column is-one-quarter-desktop is-full-mobile sidebar-container" id="sidebar">
      <div class="box has-background-dark-custom m-0" style="height: 100%; border-radius: 0;">
        <!-- Header -->
        <div class="level mb-4">
          <div class="level-left">
            <div class="level-item">
              <h1 class="title is-4 logo has-text-white-custom">Grid Master</h1>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <button class="button is-dark-custom" id="toggle-sidebar" aria-label="Toggle sidebar">
                <span class="icon">
                  <i class="fas fa-bars"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Upload Section -->
        <div class="box has-background-grey-darker-custom mb-4">
          <h3 class="subtitle is-6 section-header mb-3">Upload Images</h3>
          <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="image/*" multiple aria-label="Upload character images">
            <div class="has-text-centered">
              <span class="icon is-large">
                <i class="fas fa-folder fa-2x"></i>
              </span>
              <p class="has-text-white-custom">Drop images here or click to browse</p>
              <p class="has-text-grey-light is-size-7">PNG, JPG up to 10MB each</p>
            </div>
          </div>
        </div>
        
        <!-- AI Generation Section -->
        <div class="box has-background-grey-darker-custom mb-4">
          <h3 class="subtitle is-6 section-header mb-3">AI Generate</h3>
          <div class="field">
            <div class="control">
              <textarea 
                class="textarea is-dark-custom" 
                id="ai-prompt" 
                placeholder="Describe your character: 'A fierce orc warrior with a battle axe'"
                aria-label="AI character description"
                rows="3"
              ></textarea>
            </div>
          </div>
          
          <div class="field">
            <label class="label has-text-white-custom is-size-7">Character Size</label>
            <div class="size-grid">
              <button class="button is-dark-custom is-active" data-size="1x1">1×1</button>
              <button class="button is-dark-custom" data-size="2x2">2×2</button>
              <button class="button is-dark-custom" data-size="3x3">3×3</button>
              <button class="button is-dark-custom" data-size="1x2">1×2</button>
              <button class="button is-dark-custom" data-size="2x1">2×1</button>
              <button class="button is-dark-custom" data-size="4x4">4×4</button>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <button class="button is-success-custom is-fullwidth" id="generate-btn">
                <span class="icon">
                  <i class="fas fa-magic"></i>
                </span>
                <span class="btn-text">Generate Character</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Character Library -->
        <div class="box has-background-grey-darker-custom mb-4">
          <h3 class="subtitle is-6 section-header mb-3">Character Library</h3>
          <div class="character-grid" id="character-library">
            <div class="character-thumb">Empty</div>
            <div class="character-thumb">Empty</div>
            <div class="character-thumb">Empty</div>
            <div class="character-thumb">Empty</div>
          </div>
        </div>
        
        <!-- Tools -->
        <div class="box has-background-grey-darker-custom mb-4">
          <h3 class="subtitle is-6 section-header mb-3">Tools</h3>
          <div class="field is-grouped is-grouped-multiline">
            <div class="control">
              <button class="button is-dark-custom is-active" data-tool="place">
                <span class="icon">
                  <i class="fas fa-plus"></i>
                </span>
                <span>Place</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" data-tool="select">
                <span class="icon">
                  <i class="fas fa-mouse-pointer"></i>
                </span>
                <span>Select</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" data-tool="delete">
                <span class="icon">
                  <i class="fas fa-trash"></i>
                </span>
                <span>Delete</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" data-tool="move">
                <span class="icon">
                  <i class="fas fa-arrows-alt"></i>
                </span>
                <span>Move</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Grid Controls -->
        <div class="box has-background-grey-darker-custom">
          <h3 class="subtitle is-6 section-header mb-3">Grid Controls</h3>
          <div class="field is-grouped is-grouped-multiline">
            <div class="control">
              <button class="button is-dark-custom" id="zoom-in">
                <span class="icon">
                  <i class="fas fa-search-plus"></i>
                </span>
                <span>Zoom In</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" id="zoom-out">
                <span class="icon">
                  <i class="fas fa-search-minus"></i>
                </span>
                <span>Zoom Out</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" id="reset-view">
                <span class="icon">
                  <i class="fas fa-undo"></i>
                </span>
                <span>Reset</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-dark-custom" id="clear-all">
                <span class="icon">
                  <i class="fas fa-broom"></i>
                </span>
                <span>Clear</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Canvas Area -->
    <div class="column canvas-container">
      <div id="game-canvas" role="img" aria-label="Character placement grid"></div>
      
      <!-- Status indicator -->
      <div id="status-indicator" class="notification status-indicator" style="display: none;"></div>
    </div>
  </div>
  
  <!-- Load the main application -->
  <script type="module" src="/src/main.ts"></script>
  
  <script>
    // Handle sidebar toggle for mobile
    document.getElementById('toggle-sidebar').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('is-hidden-mobile');
    });
    
    // Handle size selector buttons
    document.querySelectorAll('.size-grid .button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.size-grid .button').forEach(b => b.classList.remove('is-active'));
        this.classList.add('is-active');
      });
    });
    
    // Handle tool buttons
    document.querySelectorAll('[data-tool]').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('is-active'));
        this.classList.add('is-active');
      });
    });
  </script>
</body>
</html>
